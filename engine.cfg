[application]

name="SpaceShooter"
main_scene="res://Scenes/Level1.tscn"
auto_accept_quit=true
frame_delay_msec=0
boot_splash=""
main_loop_type=""
icon="res://Sprites/PNG/playerShip1_red.png"

[autoload]

recursos="*res://Scripts/recursos.gd"
Game="*res://Scripts/Game.gd"

[display]

width=640
height=480
allow_hidpi=false

[image_loader]

filter=false
gen_mipmaps=false

[input]

pause=[key(P)]
dir=[key(D), key(Right)]
esq=[key(A), key(Left)]
atirar=[key(J), key(Space), key(W), key(Up)]

[physics_2d]

motion_fix_enabled=true

[render]

thread_textures_prealloc=5
default_clear_color=#ff000000
